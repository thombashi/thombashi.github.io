<!doctype html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>thombashi.github.io</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css'>
    <link rel='stylesheet' href='css/toc.css'>
    <link rel='stylesheet' href='https://afeld.github.io/emoji-css/emoji.css'>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js'></script>
    <script src='js/toc.min.js'></script>
    <script src='js/write_items.js'></script>

    <style type='text/css'>
        .ui.card {
            width: 480px;
        }
    </style>
</head>
<body>
    <div id='toc'></div>

    <h1 class='ui block header'>
        GitHub
    </h1>
    <div class='ghcard' src='data/thombashi.json' emoji='resolve'></div>

    <h1 class='ui block header'>
        CLI Tools
    </h1>
    <div class='ui relaxed items'>
        <script>
            var cardNameArray = [
                'thombashi_sqlitebiter',
                'thombashi_tcconfig',
            ];

            writeCardItems(cardNameArray);
        </script>
    </div>

    <h1 class='ui block header'>
        Python Libraries
    </h1>
    <div class='ui relaxed items'>
        <script>
            var cardNameArray = [
                'thombashi_DataProperty',
                'thombashi_DateTimeRange',
                'thombashi_mbstrdecoder',
                'thombashi_pathvalidate',
                'thombashi_pytablewriter',
                'thombashi_pingparsing',
                'thombashi_pytablereader',
                'thombashi_pytypeutil',
                'thombashi_SimpleSQLite',
                'thombashi_sqliteschema',
                'thombashi_subprocrunner',
            ];

            writeCardItems(cardNameArray);
        </script>
    </div>

    <h1 class='ui block header'>
        Forks
    </h1>
    <div class='ui relaxed items'>
        <script>
            var cardNameArray = [
                'thombashi_allpairspy',
                'thombashi_NFStest',
                'thombashi_Connectathon_README',
            ];

            writeCardItems(cardNameArray);
        </script>
    </div>

    <script src='js/ghstaticcard.min.js' charset='utf-8'></script>

    <h1 class='ui block header'>
        Links
    </h1>
    <div class='ui list'>
        <a class='item' href=https://www.openhub.net/accounts/thombashi>openhub</a>
        <a class='item' href=https://twitter.com/thombashi>twitter</a>
        <a class='item' href=http://qiita.com/vmmhypervisor>Qiita</a>
    </div>

    <script>
        $('#toc').toc();
    </script>

    <footer>
        Tsuyoshi Hombashi (gogogo.vm@gmail.com)
    </footer>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-71868288-5', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
